	color: var(--text-color) !important;
}

.cm-s-typora-default .CodeMirror-activeline-background {
	background: #484f58;
}

.cm-s-typora-default .cm-comment,
.cm-s-typora-default .cm-code {
	color: #8aa1e1;
	font-size: 0.9rem !important;
}

/* Mega menu */
.megamenu-content,
.megamenu-opened header {
	background: var(--bg-color1);
}

.megamenu-content {
	display: block;
	visibility: hidden;
	opacity: 0;
	transition: 0.3s;
}

.megamenu-menu-list {
	background-color: var(--item-hover-bg-color) !important;
}

.megamenu-opened .megamenu-content {
	visibility: visible;
	opacity: 1;
	animation: none;
	background-color: inherit;
}

/* Mega menu sidebar */
.megamenu-menu {
	background-color: var(--item-hover-bg-color);
}

/* Return button in mega menu */
#megamenu-menu-sidebar .menu-style-btn {
	border: 0px;
}

/* Remove divider in mega menu */
.megamenu-menu-header {}

/* Return button color in mega menu */
.megamenu-menu-header #megamenu-menu-header-title,
.megamenu-menu-header #megamenu-menu-header-title:before {
	color: var(--text-color);
}

.megamenu-menu-list li a:hover,
.megamenu-menu-list li a.active {
	background-color: var(--bg-color);
}

/* Return button hover in mega menu */
.megamenu-menu-header:hover {}

/* Return button hover in mega menu */
.megamenu-menu-header:hover #megamenu-menu-header-title {}

/* Long button in mega menu */
.long-btn {
	border: 0px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
	margin-bottom: 10px;
	margin-left: 10px;
	background-color: var(--item-hover-bg-color);
}

.long-btn:hover {
	background-color: var(--item-hover-bg-color);
	border-color: 1px solid #8b949e;
	color: var(--text-color) !important;
}


#recent-file-panel-action-btn {
	background-color: var(--item-hover-bg-color);
	border: 0px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, .2);
	margin-bottom: 10px;
	margin-left: 10px;
}

/* Mermaid Diagrams */

.titleText,
.pieTitleText {
	fill: var(--mermaid-contrast-color);
	font-size: 2rem;
	font-family: system-ui,
		-apple-system, BlinkMacSystemFont,
		"Source Han Serif SC",
		"Segoe UI",
		"Roboto",
		"Oxygen",
		"Ubuntu",
		"Cantarell",
		"Fira Sans",
		"Droid Sans",
		"Helvetica Neue",
		Arial, sans-serif;
	font-weight: 300;
}

/* Node text */
.grid .tick text,
.taskText,
text.actor,
.node .label,
.taskTextOutsideRight,
.taskTextOutsideLeft,
.labelText,
.loopText,
g.classGroup text {
	color: var(--text-color);
	fill: var(--text-color);
	stroke: black;
	stroke-width: 0.05px;
	
	.title {
		font-weight: 600;
	}
}

/* Node color */
.actor,
.task,
.node rect,
.node circle,
.node ellipse,
.node polygon,
g.classGroup rect,
.labelBox {
	fill: var(--mermaid-node-color);
	stroke: var(--mermaid-node-border);
	color: var(--text-color);
}

/* Node Labels (Notes & On path) */
.edgeLabel foreignObject {
	color: black;
	background-color: var(--primary-color);
	stroke: var(--primary-btn-border-color);
	stroke-width: 1px;
	height: 20px;
	text-align: center;
}

.note {
	fill: var(--primary-color);
	stroke: var(--primary-btn-border-color);
}

.noteText {
	color: black;
}

.noteText>tspan {
	fill: #333 !important;
	color: #333 !important;
}

.taskText {
	fill: white !important;
}

/* Class diagram specific */
g.classGroup line {
	stroke: var(--text-color);
}

.classLabel .box {
	stroke: none;
	stroke-width: 0;
	fill: var(--primary-color);
	opacity: 1;
}

svg[id^="mermaidChart"] .composition,
svg[id^="mermaidChart"] .aggregation,
svg[id^="mermaidChart"] .dependency,
svg[id^="mermaidChart"] .relation {
	stroke: var(--text-color);
}

.classLabel .label {
	fill: black;
}

#extensionStart,
#extensionEnd,
#compositionStart,
#compositionEnd,
#aggregationStart,
#aggregationEnd,
#dependencyStart,
#dependencyEnd {
	fill: var(--text-color);
	stroke: var(--text-color);
}

/* Gantt Specific */
svg[id^="mermaidChart"] .today {
	stroke: var(--mermaid-contrast-color);
}

/* Pie Chart Specific */

svg[id^="mermaidChart"] g path {
	stroke: var(--text-color);
}

text.slice {
	fill: var(--text-color);
}

.legend text {
	fill: var(--text-color);
}

.doneCritText0,
.doneCritText1,
.doneCritText2,
.doneCritText3 {
	fill: var(--text-color) !important;
	stroke: var(--text-color) !important;
}

/* End mermaid */

/* Tip when hover on a button */
#ty-tooltip {
	background-color: black;
	color: white;
}

/* Header in setting */
.window-header {}

/* Sidebar in setting */
.sidebar {
	background-color: var(--item-hover-bg-color) !important;
}

.list-group-content {
	margin-left: 10px !important;
}

/* Sidebar button in setting menu */
.nav-group-item {
	color: var(--text-color) !important;
	border-top-left-radius: 6px !important;
	border-bottom-left-radius: 6px !important;
	border-top-right-radius: 0px !important;
	border-bottom-right-radius: 0px !important;
}

/* Sidebar button hover in setting menu */
.nav-group-item:hover,
.nav-group-item:active,
.nav-group-item.active {
	background-color: #0d1117 !important;
	color: var(--text-color) !important;
}

/* The indent example in setting.editor */
div.pane>div:nth-child(4)>div:nth-child(2) .label-input-group td:last-child div {
	border: 1px solid #30363d !important;
	border-radius: 6px;
	background-color: var(--color-border-secondary);
	margin: 10px !important;
}

/* Button in setting menu */
.ty-preferences button.btn-default {
	border: 1px solid #30363d;
	background-color: var(--color-border-secondary);
	border-radius: 6px;
}

/* Button hover in setting menu */
.ty-preferences .btn-default:not([disabled]):hover {
	border-color: #8b949e !important;
	background-color: var(--color-border-secondary) !important;
}

/* Return button in setting menu */
.window-header button:hover {
	color: var(--text-color) !important;
}

/* Search input in setting menu */
.search-input {
	border: 1px solid #30363d;
	border-top-left-radius: 6px !important;
	border-bottom-left-radius: 6px !important;
	border-top-right-radius: 0px !important;
	border-bottom-right-radius: 0px !important;
	margin-top: 10px !important;
	margin-bottom: 10px !important;
	margin-left: 10px !important;
}

.search-input:hover {
	border: 1px solid #8b949e;
}

.search-input:focus {
	border: none !important;
}

/* Select item (mostly in setting menu) */
select {
	border: 1px solid #30363d;
	border-radius: 6px;
	background-color: var(--color-border-secondary) !important;
	padding-top: 5px !important;
	padding-bottom: 5px !important;
}

/* Enabled select item hover */
select:not([disabled]):hover {
	color: var(--text-color);
	opacity: 1;
	border: 1px solid #8b949e;
}

/* Disabled select item hover */
select[disabled]:hover {
	opacity: 0.5;
	border: 1px solid #8b949e;
}

/* Radio */
input[type="radio"] {
	background-color: var(--item-hover-bg-color) !important;
	border: 0px !important;
}

input[type="radio"]:before {
	content: "";
	display: inline-block;
	width: 1.1rem;
	height: 1.1rem;
	vertical-align: middle;
	text-align: center;
	border: 1px solid #30363d;
	border-radius: 0.55rem;
	background-color: var(--item-hover-bg-color) !important;
	margin-top: -0.5rem;
	margin-left: -0.1rem;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Radio hover */
input[type="radio"]:not([disabled]):not(:checked):hover:before {
	content: "\25CF";
	font-size: 1rem;
	line-height: 1rem;
	color: var(--text-color);
}

/* Radio checked */
input[type="radio"]:checked:before {
	content: "\25CF";
	font-size: 1rem;
	line-height: 1rem;
	color: var(--text-color);
	background-color: var(--item-hover-bg-color) !important;
}

/* Remove up and down button from number type input */
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
	-webkit-appearance: none !important;
}

input {
	background-color: var(--item-hover-bg-color) !important;
	border: 0px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Checkbox */
input[type="checkbox"]:before {
	content: "";
	display: inline-block;
	width: 1.1rem;
	height: 1.1rem;
	vertical-align: middle;
	text-align: center;
	border: 1px solid #30363d;
	border-radius: 3px;
	background-color: var(--item-hover-bg-color);
	margin-top: -0.5rem;
	margin-left: -0.1rem;
}

/* Checkbox hover */
input[type="checkbox"]:not([disabled]):not(:checked):hover:before {
	content: "\2713";
	font-size: 0.9rem;
	line-height: 1rem;
	color: var(--text-color);
}

/* Checkbox checked */
input[type="checkbox"]:checked:before {
	content: "\2713";
	font-size: 0.9rem;
	line-height: 1rem;
	color: var(--text-color);
	margin-top: -0.5rem;
	margin-left: -0.1rem;
}

#write input[type="checkbox"]:before,
#write input[type="checkbox"]:checked:before {
	margin-top: -0.9rem;
}

/* Checkbox checked hover*/
input[type="checkbox"]:checked:hover:before {
	content: "\2713";
	font-size: 0.9rem;
	line-height: 1rem;
	color: white;
	margin-top: -0.5rem;
	margin-left: -0.1rem;
}

/* Using checkboxes in sublists should not get list circles inside inputs */
.md-task-list-item {
	list-style-type: none !important;
}

/* Input number in settings for Win/Linux */
input:not([type="range"]):not([type="color"]) {
	border: 1px solid #30363d !important;
	border-radius: 3px;
	background-color: var(--item-hover-bg-color);
}

.pane-sm input[type="search"] {
	border: 1px solid #30363d !important;
}

/* Search in settings */
#file-library-search-input:hover {
	border: 1px solid #8b949e !important;
}

/* Scrollbar */
::-webkit-scrollbar-thumb,
::-webkit-scrollbar-thumb:active {
	border-radius: 10px;
	background-color: #2F333A;
}

/* Remove dashed border on filenames in the sidebar */
.file-library-node:not(.file-node-root):focus>.file-node-content {
	outline: 0 !important;
}

/* Handle long filenames in sidebar */
file-node-title-name-part {
	white-space: pre-wrap;
}

/* Custom syntax highlighting */
div.cm-s-inner[lang="css"] .cm-qualifier {
	color: #a5d6ff !important;

	color: #ff7b72 !important;
